weave-gitops:
  enabled: true
  replicaCount: 1
  podLabels:
    "moonswitch.io/app": moonswitch-agent
  additionalArgs:
    - --insecure-no-authentication-user=gitops-dashboard-user
  metrics:
    enabled: true
    annotations: {}
    serviceMonitor:
      enabled: true
      # -- Interval at which endpoints should be scraped.
      interval: 30s
      # -- Add custom labels to the ServiceMonitor resource
      additionalLabels:
        monitored-by: moonswitch-agent
      # -- Chooses the metricâ€™s labels on collisions with target labels.
      honorLabels: false
      # -- Path to scrape metrics
      path: /metrics
      # -- Timeout for scrape metrics request
      scrapeTimeout: 10s
  resources:
    requests:
      cpu: 10m
      memory: 100M
    limits:
      cpu: 10m
      memory: 100M

