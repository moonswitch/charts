    minAvailable: 1
  addonResizer:
    enabled: true
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - metrics-server
            - key: app.kubernetes.io/instance
              operator: In
              values:
              - moonswitch-agent
          topologyKey: kubernetes.io/hostname

