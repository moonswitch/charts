# See https://github.com/helm/chart-testing#configuration
remote: origin
target-branch: main
chart-dirs:
  - charts
chart-repos:
  - teleport=https://charts.releases.teleport.dev
  - cloudflare=https://cloudflare.github.io/helm-charts
  - prometheus-community=https://prometheus-community.github.io/helm-charts
  - weave-works=https://helm.gitops.weave.works
  - kubecost=https://kubecost.github.io/cost-analyzer
  - bitnami=https://charts.bitnami.com/bitnami
  - grafana=https://grafana.github.io/helm-charts
  - metrics-server=https://kubernetes-sigs.github.io/metrics-server
  - kubernetes-dashboard=https://kubernetes.github.io/dashboard
  - komodorio=https://helm-charts.komodor.io
  - aqua=https://aquasecurity.github.io/helm-charts
helm-extra-args: --timeout 600s
validate-maintainers: false
namespace: moonswitch
release-label: "moonswitch.io/app"
