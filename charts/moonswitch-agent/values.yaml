kube-prometheus-stack:
  enabled: true
  commonLabels:
    "moonswitch.io/app": moonswitch-agent

  alertmanager:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 40Gi
      alertmanagerConfigSelector:
        matchLabels:
          monitored-by: moonswitch-agent


  grafana:
    serviceMonitor:
      labels:
        monitored-by: moonswitch-agent
    defaultDashboardsTimezone: browser
    persistence:
      enabled: true
    grafana.ini:
      auth:
        disable_login_form: true
      auth.basic:
        enabled: false
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Admin
        hide_version: true
    sidecar:
      dashboards:
        searchNamespace: moonswitch
    additionalDataSources:
      - name: Loki
        type: loki
        access: proxy
        url: http://{{ printf "%s-loki" .Release.Name }}:3100
        jsonData:
          maxLines: 1000
          timeout: 360

  cleanPrometheusOperatorObjectNames: true

  defaultRules:
    runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"
    labels:
      monitored-by: moonswitch-agent

  kubeApiServer:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  kubelet:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  kubeControllerManager:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  coreDns:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  kubeDns:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  kubeEtcd:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  kubeScheduler:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  kubeProxy:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  prometheusOperator:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent

  prometheus:
    serviceMonitor:
      additionalLabels:
        monitored-by: moonswitch-agent
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 100Gi
      ruleSelector:
        matchLabels:
          monitored-by: moonswitch-agent
      serviceMonitorSelector:
        matchLabels:
          monitored-by: moonswitch-agent
      podMonitorSelector:
        matchLabels:
          monitored-by: moonswitch-agent
      probeSelector:
        matchLabels:
          monitored-by: moonswitch-agent
      scrapeConfigSelector:
        matchLabels:
          monitored-by: moonswitch-agent

  prometheus-node-exporter:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/compute-type
                operator: NotIn
                values:
                  - fargate

  kube-state-metrics:
    prometheus:
      monitor:
        additionalLabels:
          monitored-by: moonswitch-agent
    rbac:
      extraRules:
        - apiGroups:
            - source.toolkit.fluxcd.io
            - kustomize.toolkit.fluxcd.io
            - helm.toolkit.fluxcd.io
            - notification.toolkit.fluxcd.io
            - image.toolkit.fluxcd.io
          resources:
            - gitrepositories
            - buckets
            - helmrepositories
            - helmcharts
            - ocirepositories
            - kustomizations
            - helmreleases
            - alerts
            - providers
            - receivers
            - imagerepositories
            - imagepolicies
            - imageupdateautomations
          verbs: ["list", "watch"]
    customResourceState:
      enabled: true
      config:
        spec:
          resources:
            - groupVersionKind:
                group: kustomize.toolkit.fluxcd.io
                version: v1
                kind: Kustomization
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a GitOps Toolkit resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, lastAppliedRevision]
                    source_name: [spec, sourceRef, name]
